<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <form id="exercise-form" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input id="desc" type="text" name="description" placeholder="description*" />
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
        <input id="date" type="date" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />
      </form>
      <form id="logs-form" method="get">
        <h3>Get logs</h3>
        <p><code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code></p>
        <input id="uidForLog" type="text" name=":_id" placeholder=":_id" />
        <input id="from" type="date" name="from" />
        <input id="to" type="date" name="to" />
        <input id="limit" type="number" name="limit" placeholder="limit" />
        <input type="submit" value="Submit" />
      </form>
      <form id="get-user-form" method="get">
        <h3>Get user</h3>
        <p><code>GET /api/users/:_id</code></p>
        <input id="userId" type="text" placeholder="user id" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });

      const logsForm = document.getElementById("logs-form");

      logsForm.addEventListener("submit", () => {
        const userId = document.getElementById("uidForLog").value;
        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;
        const limit = document.getElementById("limit").value;
        logsForm.action = `/api/users/${userId}/logs?from=${from}&to=${to}&limit=${limit}`;

        logsForm.submit();
      });

      const getUserForm = document.getElementById("get-user-form");

      getUserForm.addEventListener("submit", () => {
        const userId = document.getElementById("userId").value;
        getUserForm.action = `/api/users/${userId}`;

        getUserForm.submit();
      });
    </script>
  </body>
</html>
